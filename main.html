<head>
  <title>County Properties</title>
</head>

<body>
  {{> fetch}}
  {{> display}}
</body>

<template name="fetch">
  <input id="updateRepoList" type="button" value="Update Repo List" />
  <input id="fetchSearchResults" type="button" value="Fetch Search Results" />
</template>

<template name="display">
	<table>
		<tr>
			<th>Parcel</th>
			<th>Owner</th>
			<th>Legal</th>
			<th>Pin</th>
			<th>PID</th>
			<th>Location</th>
			<th>Acerage</th>
			<th>Land Use</th>
			<th>Sale Date</th>
			<th>Sale Ammount</th>
			<th>Land Value</th>
			<th>Building Value</th>
		</tr>
  {{#each properties}}
  	<tr>
	  	<td>{{parcel}}</td>
	  	<td>{{billableOwner}}</td>
	  	<td>{{legalDescription}}</td>
	  	<td>{{pin}}</td>
	  	<td>{{pid}}</td>
	  	<td>{{location}}</td>
	  	<td>{{acerage}}</td>
	  	<td>{{landUse}}</td>
	  	<td>{{saleDate}}</td>
	  	<td>{{landValue}}</td>
	  	<td>{{BuildingValue}}</td>
	  </tr>
  {{/each}}
</table>
</template>
